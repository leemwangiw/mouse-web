<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>lee phone</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href="main.css">
    
    
</head>
<body>
    <div class="main">
        <nav>
            <div class="logo"> 
                <img src="images/logo.png" alt="">
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="#">home</a></li>
                    <li><a href="#">phone</a></li>
                    <li><a href="#">accesories</a></li>
                    <li><a href="#">cart</a></li>
                </ul>
                 </div>
        </nav>
        <div class="information">
            <div class="overlay"></div>
            <img src="images/mobile.png" class="mobile">
            <div id="circle">
                <div class="feature one">
                    <img src="images/camera.png" alt="">
                    <div>
                        <h1>camera</h1>
                        <p>12mp,wide angle lens</p>
                    </div>
                </div>
                <div class="feature two">
                    <img src="images/processor.png" alt="">
                    <div>
                        <h1>processor</h1>
                        <p>snapdragon 0cta-core 11nm</p>
                    </div>
                </div>
                <div class="feature three">
                    <div>
                        <img src="images/display.png" alt="">
                    <h1>display</h1>
                        <p>6.5"mini-drop fullscreen</p>
                    </div>
                </div>
                <div class="feature four">
                    <div>
                    <img src="images/battery.png" alt="">
                    <h1>battery life</h1>
                        <p>10000mah 10videoplayback</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="controls">
            <img src="images/arrow.png" id="downbtn">
             <h3>features</h3>
            <img src="images/arrow.png" id="upbtn">
        </div>
    </div>
    <script>
        var circle=document.getElementById("circle");
        var downbtn=document.getElementById("downbtn");
        var upbtn=document.getElementById("upbtn");

        var rotatevalue = circle.style.transform;
        var rotatesum;
        
        downbtn.onclick = function ()
        {
           rotatesum=rotatevalue + "rotate(-90deg)";
           circle.style.transform = rotatesum;
           rotatevalue=rotatesum;
        }
        upbtn.onclick = function ()
        {
           rotatesum=rotatevalue + "rotate(90deg)";
           circle.style.transform = rotatesum;
           rotatevalue=rotatesum;
        }
    </script>
</body>
</html>
